openapi: 3.0.0
info:
  title: WhatsApp Controller API
  version: 1.0.0
  description: WhatsApp Web API with enhanced messaging capabilities

servers:
  - url: http://localhost:5000
    description: Flask Server

paths:
  /api/status:
    get:
      summary: Get WhatsApp status
      tags: [Status]
      responses:
        '200':
          description: Success

  /api/start:
    post:
      summary: Start WhatsApp service
      tags: [Status]
      responses:
        '200':
          description: Service started

  /api/send/enhanced:
    post:
      summary: Send message
      tags: [Messaging]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                type:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Message sent

  /api/messages:
    get:
      summary: Get received messages
      tags: [Messages]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Messages retrieved
