[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsapp-rpc"
version = "1.0.0"
description = "Python client for WhatsApp RPC API"
requires-python = ">=3.8"
dependencies = [
    "websockets>=12.0",
]

[tool.setuptools.packages.find]
where = ["."]
