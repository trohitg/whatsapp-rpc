name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Step 1: Build cross-platform Go binaries
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        shell: bash
        run: |
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi

          output_name="whatsapp-rpc-server-${{ matrix.goos }}-${{ matrix.goarch }}${ext}"

          echo "Building ${output_name}..."
          go build -ldflags="-s -w" -o "${output_name}" ./src/go/cmd/server

          echo "Build complete: ${output_name}"
          ls -la "${output_name}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-rpc-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: whatsapp-rpc-server-*
          retention-days: 1

  # Step 2: Create GitHub Release with binaries attached
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "whatsapp-rpc-server-*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/whatsapp-rpc-server-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 3: Publish to npm (after release so binaries are downloadable)
  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Sync version from git tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "Set package.json version to $VERSION"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Step 4: Publish to GitHub Packages (parallel with npm)
  publish-github-packages:
    name: Publish to GitHub Packages
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@trohitg'

      - name: Sync version from git tag and configure for GitHub Packages
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            pkg.name = '@trohitg/whatsapp-rpc';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Set package.json version to $VERSION"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 5: Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build twine

      - name: Sync version from git tag
        working-directory: src/python
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Set pyproject.toml version to $VERSION"
          grep "^version" pyproject.toml

      - name: Build package
        working-directory: src/python
        run: python -m build

      - name: Check package
        working-directory: src/python
        run: twine check dist/*

      - name: Publish to PyPI
        working-directory: src/python
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
