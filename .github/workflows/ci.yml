name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Validate Go build
  build-go:
    name: Build Go
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        run: go build -v ./src/go/cmd/server

      - name: Test
        run: go test -v ./src/go/...

  # Validate npm package
  build-npm:
    name: Build npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Verify package contents
        run: npm pack --dry-run

  # Test Docker build
  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: whatsapp-rpc:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run -d --name test-container -p 9400:9400 whatsapp-rpc:test
          sleep 5
          docker logs test-container
          docker stop test-container
